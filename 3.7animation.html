<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Анімація елементів</title>
<style>
  @keyframes fadeInAnimation {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .highlight {
    animation: fadeInAnimation 1s ease-in-out;
  }
</style>
</head>
<body>

<div class="highlight">
  <h1>ПРИВІТ!</h1>
  <p>тут теж є анімація.</p>
</div>

</body>
</html>
